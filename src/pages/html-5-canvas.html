{% extends "base.html" %}

{% block content %}
    <canvas id="draw" width="800" height="800"></canvas>
    <label for="linewidth" class="v_r">Line Width:</label>
    <input id="linewidth" type="range" name="linewidth" min="1" max="100" value="1" class="line_width v_r">
    <script>
        const canvas = document.querySelector("#draw");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = "#07aa07";
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.lineWidth = 1;

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let lineW = ctx.lineWidth;

        function draw(e) {
            if (!isDrawing) return; // stop function running when user isn't mousin'in down.
            //console.log(e);
            ctx.beginPath();
            // start from
            ctx.moveTo(lastX, lastY);
            // go to
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            // lastX = e.offsetX;
            // lastY = e.offsetY;
            // can also destructure an array like so:
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseout", () => isDrawing = false);

        function handleUpdate() {
            console.log(this.value);
            lineW = this.value;
        }

        // Line width toggle
        const lineWidth = document.querySelector(".line_width");
        lineWidth.addEventListener("change", handleUpdate);

    </script>
{% endblock %}
